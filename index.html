<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 1.5rem;
            margin-bottom: 15px;
            position: relative;
        }
        li::before {
            content: "-";
            color: #007bff;
            font-weight: bold;
            margin-right: 10px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Links for <i>Adding zero-downtime migrations strategy in SaaS project</i></h1>
        <ul>
            <li><a href="https://github.com/IKarbowiak/ZeroDowntimeExample">Example project that supports zero-downtime migration</a></li>
            <li><a href="https://saleor.io/">Saleor site</a></li>
            <li><a href="https://github.com/saleor/saleor">Saleor repository</a></li>
        </ul>
    </div>
</body>
</html>
